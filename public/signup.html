<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(45deg,rgb(0, 221, 255), rgb(62, 51, 126));
            overflow: hidden;
        }
        .container {
            width: 40%;
            margin: 132px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
        }
        .label {
            padding-bottom: 10px;
            font-family: 'Poppins', sans-serif;
        }
        button {
            width: 100%;
            padding: 10px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        button:hover {
            background-color: #0056b3;
        }
        #togglePassword {
            color: rgba(88, 88, 88);
            padding-bottom: 10px;
            background-color: white;
            border: none;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="label">Username</div>
            <input type="text" placeholder="Name">
            <div class="label">Email Address</div>
            <input type="email" placeholder="Email">
            <div class="label">Password</div>
            <input type="password" id="password" placeholder="Password">
            <button id="togglePassword">Show Password</button>
            <div class="label">Confirm Password</div>
            <input type="password" placeholder="Password">
            <button type="submit">Sign Up</button>
        </form>
    </div>
            <script>
                const passwordInput = document.getElementById('password');
                const togglePassword = document.getElementById('togglePassword');

                togglePassword.addEventListener('click', ()=>{
                    var inputValue = document.getElementById("password").value;
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    document.getElementById("password").value=inputValue;
                });
    </script>
</body>
</html>
